<ion-header>
  <div class="nav">
    <span>
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#323232" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
      </svg>
    </span>
    <span>VISUALIZAR CONTEÚDO</span>
    <span>
      <svg style="width:24px;height:24px" viewBox="0 0 24 24" (click)="goBack()">
        <path fill="#323232" d="M5,13L9,17L7.6,18.42L1.18,12L7.6,5.58L9,7L5,11H21V13H5M21,6V8H11V6H21M21,16V18H11V16H21Z" />
      </svg>
    </span>
  </div>
</ion-header>


<ion-content padding>
  <div class="card">
    <div class="title-card">
      <span>
        <img src="{{thumbObg}}" class="img-thumb">
      </span>
      <span>{{titleObj}}</span>
    </div>
    <div class="content-card">
      <div *ngIf="imgGetChange == false">
        <img src="{{imgObj}}">
      </div>
      <div *ngIf="imgGetChange == true">
        <img src="{{image}}">
      </div>
      <div class="social">
        <div>
          <span>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#ccc" d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z"
              />
            </svg>
          </span>
          <span>curtir</span>
        </div>
        <div>
          <span>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#ccc" d="M12,23A1,1 0 0,1 11,22V19H7A2,2 0 0,1 5,17V7A2,2 0 0,1 7,5H21A2,2 0 0,1 23,7V17A2,2 0 0,1 21,19H16.9L13.2,22.71C13,22.89 12.76,23 12.5,23H12M3,15H1V3A2,2 0 0,1 3,1H19V3H3V15Z"
              />
            </svg>
          </span>
          <span>compartilhar</span>
        </div>
        <div>
          <span>2</span>
          <span>min atrás</span>
        </div>

      </div>
      <div class="wrap-buttons">
        <span>
          <svg style="width:24px;height:24px" viewBox="0 0 24 24" (click)="getPhotoCam(1)">
            <path fill="#019FDA" d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z"
            />
          </svg>
        </span>
        <span>
          <svg style="width:24px;height:24px" viewBox="0 0 24 24" (click)="getPhotoGallery(0)">
            <path fill="#019FDA" d="M7,15L11.5,9L15,13.5L17.5,10.5L21,15M22,4H14L12,2H6A2,2 0 0,0 4,4V16A2,2 0 0,0 6,18H22A2,2 0 0,0 24,16V6A2,2 0 0,0 22,4M2,6H0V11H0V20A2,2 0 0,0 2,22H20V20H2V6Z"
            />
          </svg>
        </span>
      </div>
      <!-- <button ion-button large block outline color="primary" (click)="getPhotoCam(1)">camera</button>
      <button ion-button large block outline color="primary" (click)="getPhotoGallery(0)">galeria</button> -->

    </div>
  </div>

</ion-content>
